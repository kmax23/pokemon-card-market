<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokémon Card Market</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Bar / Index -->
    <div id="topBar">
        <h1>Pokémon Card Market</h1>
        <div id="cardIndex">
            <span id="indexText">Pokémon Card Index: --</span>
            <canvas id="indexChart"></canvas>
        </div>
    </div>

    <div style="margin-bottom: 10px;">
        <input type="text" id="cardSearch" placeholder="Search cards..." style="width: 200px; padding: 5px;">
    </div>

    <div id="marketSnapshot" style="display:flex; gap:20px; margin-bottom:15px;">
        <div>Total Cards: <span id="totalCards">--</span></div>
        <div>Average Price: $<span id="avgPrice">--</span></div>
        <div>Biggest Gainer: <span id="biggestGainer">--</span></div>
        <div>Biggest Loser: <span id="biggestLoser">--</span></div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: flex; gap: 20px; margin-top: 20px;">
        <!-- Left: Table -->
        <div style="flex: 2;">
            <h2>Portfolio</h2>
            <table id="cardTable">
                <thead>
                    <tr>
                        <th>Card</th>
                        <th>Set</th>
                        <th>Price</th>
                        <th>Change %</th>
                        <th>Trend</th>
                        <th>Buy</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Middle: Big Price Trend Chart -->
        <div style="flex: 3; height: 250px;">
            <h2>Price Trend</h2>
            <canvas id="cardChart"></canvas>
        </div>

        <!-- Right: Top Movers Sidebar -->
        <div style="flex: 1; min-width: 200px;">
            <h3>Top Movers</h3>
            <div>
                <h4>Gainers</h4>
                <div id="topGainers"></div>
            </div>
            <div style="margin-top: 20px;">
                <h4>Losers</h4>
                <div id="topLosers"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
